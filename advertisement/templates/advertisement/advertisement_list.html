<html>

    <h1>Free Ads</h1>

    {% if advertisement_list %}
        <ul>
            {%for advertisement in advertisement_list%}
            <li>
                 <a href="/advertisements/{{advertisement.id}}">{{advertisement.title}}</a>
            </li>
            {%endfor%}
        </ul>
    {%else%}
        <h2>Ads is empty</h2>
    {%endif%}

    
</html>
